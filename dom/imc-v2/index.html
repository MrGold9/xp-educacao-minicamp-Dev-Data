<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css" />

    <title>IMC</title>
</head>
<body>

    <h1>IMC</h1>

        <label for="input-weight">Informe o seu peso (kg): </label><br>
        <input id="input-weight" type="number" value="70" step="0.1" /><br><br>
    
        <label for="input-height">Informe a sua altura (m): </label><br>
        <input id="input-height" type="number" value="1.75" step="0.01" />

    <p>
        <button id="btn-calculate-imc">Calcular IMC</button>
    </p>

    <p id="paragraph-result">Seu IMC é: <strong id="imc-result"></strong></p>
    <p id="paragraph-faixa">Este valor considera que você está na faixa 
        <strong id="imc-faixa"></strong>
    </p>

    <script defer src="js/script.js"></script>
</body>
</html>
