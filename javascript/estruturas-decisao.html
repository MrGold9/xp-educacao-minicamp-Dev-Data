<html>

    <script>
        /*
        atribuição =
        maior que >
        menor que <
        maior ou igual a >=
        menor ou igual a <=
        comparação == ou ===
        diferente de != ou !==
        */

        var a = 40;
        var b = 30;
        if (a > b)
        {
            console.log("a é maior que b")
        }
        else if (a < b)
        {
            console.log("a é menor que b")
        }
        else 
        {
            console.log("a é igual a b")
        }

        console.log("Sempre executar")

        var c = 40;
        var d = 40;
        //Se o else if não for utilizado e as duas expressões são verdadeiras,
        //ambos os ifs serão executados
        if (c >= d)
        {
            console.log("c é maior ou igual a d");
        }
        if (c <= d) 
        {
            console.log("c é menor ou igual a d");
        }

        var f = 10;
        var g = "10";
        /* 
           Quando == é usado a linguagem só se importa com o valor absoluto
        da variável, se 10 (int) e "10" (String) for comparado usando ==,
        o sistema retornará true
        10 == "10" -> true
           Quando === é usado a linguagem compara tanto o valor quanto o tipo
        da variável, ou seja, comparando 10 (int) e "10" (String) retornará
        falso
        10 === "10" -> false
        */ 
        if (f === g)  // f === g
        {
            console.log("f é igual a g");
        }
        // A explicação dos comentários acima se aplica 
        //igualmente ao diferente de (!=) com = ou ==
        if (f !== g)
        {
            console.log("f é diferente de g")
        }

    </script>

</html>
