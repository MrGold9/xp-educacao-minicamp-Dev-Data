<html>

    <script>

        //Criar uma função que recebe uma palavra como parâmetro e retorna esta
        //palavra invertida

        function ordemInversa(palavra)
        {
            var palavraInvertida = "";

            for (var i = palavra.length - 1; i >= 0; i--)
            {
                palavraInvertida += palavra[i];
            }

            return palavraInvertida;
        }

    </script>

</html>
