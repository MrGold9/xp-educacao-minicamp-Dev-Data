<html>

    <script>

        var soma = 4 + 2;
        console.log(soma);

        var subtracao = 6 - 2;
        console.log(subtracao);

        var multiplicacao = 5 * 5;
        console.log(multiplicacao);

        var divisao = 20 / 4;
        console.log(divisao);

        //O resto (%) mostra o que sobra em uma operação de divisão
        var resto = 10 % 3;
        console.log(resto);

        var potenciacao = 2 ** 4;
        console.log(potenciacao);

        var a = 10;
        var b = 80;
        //A expressão entre parênteses será cálculada primeiro
        var resultado = (a + b) / (8 + 2);
        console.log(resultado);

        //incremento
        var incremento = 11;
        incremento++;
        console.log(incremento);

        //decremento
        var decremento = 11;
        decremento--;
        console.log(decremento);

    </script>

</html>
